<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow p-4" style="width: 450px;">
        <h3 class="text-center mb-3">Create an Account</h3>
        <form [formGroup]="SignupForm">
            <div class="mb-3 row">
                <div class="col-6">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
                </div>
                <div class="col-6">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password"
                        placeholder="Enter your password">
                </div>
                <div class="col-6">
                    <label class="form-label">Retype Password</label>
                    <input type="password" class="form-control" formControlName="retypePassword"
                        placeholder="Retype your password">
                </div>
            </div>
            <div class="mb-3">
                <label>Profile Image</label>
                <input type="file" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="Signup()">Sign Up</button>
        </form>
        <p class="text-center mt-2">
            Already have an account?
            <a href="/login">Login</a>
        </p>
        <p class="text-center mb-2">or</p>
        <div id="googleSignInDiv" class="text-center d-flex justify-content-center">
            <button class="btn btn-danger w-100">Sign in with Google</button>
        </div>
    </div>
</div>
