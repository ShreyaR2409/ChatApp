<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow p-4" style="width: 450px;">
        <h3 class="text-center mb-3">Welcome Back</h3>
        <form [formGroup]="LoginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password"
                    placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100" (click)="OnLogin()">Login</button>
        </form>
        <p class="text-center mt-2">
            Don't have an account?
            <a href="/sign-up">
                Sign Up
            </a>
        </p>
        <p class="text-center mb-2">or</p>
        <div id="googleSignInDiv" class="text-center d-flex justify-content-center">
            <button class="btn btn-danger w-100">Sign in with Google</button>
        </div>
    </div>
</div>
